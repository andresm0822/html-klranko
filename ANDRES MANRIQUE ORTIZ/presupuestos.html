    <h2>Obten un presupuesto para tu solicitud personalizada</h2>

    <!---------------------CAJA DEL FORMULARIO EN DIV----------------------->
<div class="container">
    <form id="myform" name="myform" action="./assets/view/contacto/" method="get" target="_self">

    <!---------------------PRIMERA LISTA DEL FORMULARIO LLAMADA FLEX-OUTER----------------------->
        <ul class="flex-outer">
            <li>
                <label>Nombre</label>
                <input type="text" id="first-name" name="first-name"
                placeholder="Escriba su nombre" pattern="[A-Z a-z]{3-20}"
                litle="Escriba letras entre 3 y 20 caracteres" required>
            </li>
            <li>
                <label>Apellido</label>
                <input type="text" id="last-name" name="last-name"
                placeholder="Escriba su apellido" pattern="[A-Z a-z]{3-20}"
                litle="Escriba letras entre 3 y 20 caracteres" required>
            </li>
            <li>
                <label>Correo</label>
                <input type="email" id="email" name="email"
                placeholder="Escriba su email" pattern="[A-Za-z4-20_-.]+@[a-z0-9.]+\.[a-z]{2,4}"
                litle="Escriba su email utilice @" required>
            </li>
            <li>
                <label>Telefono</label>
                <input type="tel" id="Telefono" name="telefono"
                placeholder="Escriba su numero" pattern="[0-9]{9}"
                litle="Escriba numeros entre 3 y 20 caracteres" required>
            </li>
            <li>
                <label for="message">Cuentanos lo que necesitas</label>
                <textarea rows="9" id="message" placeholder="Escriba su mensaje"></textarea>
            </li>
        

    <!---------------------SEGUNDA LISTA DEL FORMULARIO LLAMADA FLEX-INNER----------------------->
            <div>
                <ul class="flex-inner">
                    <li>
                        <input type="radio" id="politicas" name="politicas"
                        litle="Acepte politicas" required>
                        <label for="aceptacion">Acepto politicas de privacidad</label>
                    </li>
                    <li><input type="radio" id="politicas" name="politicas"
                        litle="Acepte politicas" required>
                        <label for="aceptacion">No acepto politicas de privacidad</label></li>
    <!---------------------BOTONES DE BORRAR Y ENVIAR----------------------->
                    <li class="liButtons">
                            <button type="submit">Enviar</button>
                    </li>
                </ul>

        </ul>
